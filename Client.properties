spring.application.name=Client
server.port=8081
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.config.import=configserver:http://localhost:8082
management.server.port:8085
management.server.address:localhost
management.endpoint.health.show-details=always
# ENDPOINTS WEB CONFIGURATION
management.endpoints.web.exposure.include=*

# Set lease expiration time to 10 seconds (default is 90 seconds)
eureka.instance.lease-expiration-duration-in-seconds=10

# Set renewal interval to 5 seconds (default is 30 seconds)
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.hostname=localhost
